{% extends "layout.html" %}
{% block body %}
<form class="form-horizontal" method="POST" action="{% url 'device:add' 'devtype'%}">
  {% csrf_token %}
  <fieldset>
      <legend>添加设备型号</legend>
      <div class="control-group">
        <label class="control-label" for="equcode">所属分类</label>
        <div class="controls">
          {% if cataList %}
          <select name="mode">
            {% for class in cataList %}
              <option value="{{ class.id }}">{{ class.name}}</option>
            {% endfor %}
          </select>
          <span class="help-block"><a href="{% url 'device:add' 'devcata'%}">新增分类<i class="icon-plus" title="添加分类"></i></a></span>
          {% else %}
            <div class="tips">暂无设备分类，请先添加<a href="{% url 'device:add' 'devcata'%}"><i class="icon-plus" title="添加分类"></i></a></div>
          {% endif %}
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="equpattern">型号</label>
        <div class="controls">
          <input type="text" id="equpattern" placeholder="型号" name="pattern">
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label" for="equunit">单位</label>
        <div class="controls">
          <input type="text" id="equunit" placeholder="单位" name="unit">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="equprice">单价</label>
        <div class="controls">
          <input type="text" id="equprice" placeholder="单价" name="price">
        </div>
      </div>
      
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">提交</button>
        </div>
      </div>

    </fieldset>
</form>
{% endblock %}
