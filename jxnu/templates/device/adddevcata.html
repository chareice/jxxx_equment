{% extends "layout.html" %}
{% block body %}
<form class="form-horizontal" method="POST" action="{% url 'device:add' 'devcata'%}">
  {% csrf_token %}
  <fieldset>
      <legend>添加设备分类</legend>
      <div class="control-group">
        <label class="control-label" for="equname">分类名称</label>
        <div class="controls">
          <input type="text" id="equname" placeholder="分类名称" name="name">
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">提交</button>
        </div>
      </div>

    </fieldset>
</form>
{% endblock %}
