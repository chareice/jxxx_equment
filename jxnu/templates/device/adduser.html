{% extends "layout.html" %}
{% block body %}
<form class="form-horizontal" method="POST" action="{% url 'device:adduser'%}">
  {% csrf_token %}
  <fieldset>
      <legend>添加用户</legend>
      <div class="control-group">
        <label class="control-label" for="user_account">用户账号</label>
        <div class="controls">
          <input type="text" id="user_account" placeholder="用户账号" name="account">
        </div>
      </div>

	  <div class="control-group">
        <label class="control-label" for="user_firstname">姓名</label>
        <div class="controls">
          <input type="text" id="user_firstname" placeholder="姓名" name="first_name">
        </div>
      </div>
	
	  <div class="control-group">
        <label class="control-label" for="user_password">密码</label>
        <div class="controls">
          <input type="password" id="user_password" placeholder="密码" name="password">
        </div>
      </div>
	  
	  <div class="control-group">
      	<label class="control-label" >用户组</label>
    	 <div class="controls">
    	      <select name="group">
    	        {% for group in groups %}
    	          <option value="{{ group.id }}">{%ifequal group.name "superadmin" %}
        超级管理员
      {% endifequal %}
      {%ifequal group.name "admin" %}
        管理员
      {% endifequal %}
      {%ifequal group.name "user" %}
        用户
      {% endifequal %}</option>
            {% endfor %}
       	   </select>
        	</div>
   	 </div>

      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">提交</button>
        </div>
      </div>

    </fieldset>
</form>
{% endblock %}
